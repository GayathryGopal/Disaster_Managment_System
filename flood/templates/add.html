{% extends 'home.html' %}
{% block content %}
<div id="o">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table border="1" width="600px" height="400px" align="center">
        
        <tr>
            <td>Name</td>
            <td><input type="text" name="n" ></td>
        </tr>
        <tr>
            <td>Camp_Id</td>
            <td><input type="text" name="no"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" name="a"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" name="g"></td>
        </tr>
        
        <tr>
            <td>Address</td>
            <td><input type="text" name="ad"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td ><input type="text" name="c" ></td>
        </tr>
        
        <tr>
            <td colspan="2" align="center"><input type="submit" name="sub" value="Register Now"></td>
        </tr>
    </table>
</form>
</div>
{% endblock %}
